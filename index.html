<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Umbrella – PDF Tools</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="app">

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <div class="logo">
      <img src="https://i.postimg.cc/MGXwDDmH/Moniteo-removebg-preview.png" />
    </div>

    <ul class="tools">
      <li onclick="setTool('convert/pdf-to-word')">PDF → Word</li>
      <li onclick="setTool('convert/word-to-pdf')">Word → PDF</li>
      <li onclick="setTool('convert/images-to-pdf')">Images → PDF</li>
      <li onclick="setTool('convert/pdf-to-images')">PDF → Images</li>
    </ul>
  </aside>

  <!-- MAIN -->
  <main class="main">
    <h1 id="toolTitle">Choisissez un outil</h1>

    <div id="dropzone">
      <p id="dropText">Glissez votre fichier ici ou cliquez</p>
      <input type="file" id="fileInput" />
    </div>

    <button id="convertBtn" class="convert-btn" disabled>
      Convertir
    </button>

    <p id="status" class="status"></p>
  </main>

</div>

<script src="script.js"></script>
</body>
</html>
