<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Umbrella PDF Tools</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <aside class="sidebar">
    <img src="https://i.postimg.cc/MGXwDDmH/Moniteo-removebg-preview.png" class="logo" alt="Logo">
    <h2>Umbrella Tools</h2>
    <nav>
      <button id="tab-images-to-pdf" class="active">Images → PDF</button>
      <button id="tab-pdf-to-images">PDF → Images</button>
    </nav>
  </aside>

  <main class="main-content">
    <!-- Images → PDF -->
    <section id="images-to-pdf" class="tab-content active">
      <h1>Convertir Images → PDF</h1>
      <div class="drop-area" id="dropImages">
        <p>Glissez vos images ici ou cliquez pour sélectionner</p>
        <input type="file" id="imagesUpload" multiple accept="image/*">
      </div>
      <button id="convertImagesBtn">Convertir en PDF</button>
      <a id="downloadImagesPdf" class="download-btn" style="display:none" download="output.pdf">Télécharger PDF</a>
      <div id="imagesPreview" class="preview-grid"></div>
    </section>

    <!-- PDF → Images -->
    <section id="pdf-to-images" class="tab-content">
      <h1>Convertir PDF → Images</h1>
      <div class="drop-area" id="dropPdf">
        <p>Glissez votre PDF ici ou cliquez pour sélectionner</p>
        <input type="file" id="pdfUpload" accept="application/pdf">
      </div>
      <button id="convertPdfBtn">Convertir en Images</button>
      <div id="imagesResult" class="preview-grid"></div>
    </section>
  </main>
</div>

<script src="script.js"></script>
</body>
</html>
